version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/raymoo42/lulbot
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go build lulbot.go
      - store_artifacts:
          path: lulbot
          prefix: bin
      
